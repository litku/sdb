<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>示例代码——已知灯具数据，直接渲染</title>
    <meta name="description" content="Only Chrome or Firefox" />
    <style>
        body {
            margin: 0;
            padding: 100px 0;
            background: gold;
        }

        body>h1 {
            text-align: center;
        }

        .buttons {
            margin-bottom: 20px;
            text-align: center;
        }

        #sdb-container-wrapper {
            margin: auto;
            width: 90%;
            height: 800px;
            background-color: black;
        }
    </style>
    <link rel="stylesheet" href="../dist/sdb.min.css">
</head>

<body>
    <h1>示例代码——已知灯具数据，直接渲染</h1>
    <div class="buttons">
        <button id="render">渲染</button>
        <button id="destroy">销毁</button>
    </div>
    <div id="sdb-container-wrapper"></div>

    <script src="../dist/sdb.min.js"></script>
    <script>
        let render = null;
        document.querySelector('#render').addEventListener('click', function () {
            let options = {
                /**
                 * canvas and ctrl container, default document.body
                 */
                container: document.querySelector('#sdb-container-wrapper'),
                /**
                 * 是否远程加载product 数据，远程加载时需提供，product:{pid:'', [mid:'']}
                 */
                load: false,
                /**
                 * light product
                 */
                product: {
                    /**
                     * product id
                     */
                    pid: '5d22ebc5badc4d69887117cf',
                    /**
                     * option product model id
                     */
                    mid: '',
                    /**
                     * product name
                     */
                    name: '产品名称',
                    /**
                     * 产品官网链接
                     */
                    url: null,
                    /**
                     * 场景编号
                     */
                    scene: 1,
                    /**
                     * 环境光照度, number
                     */
                    ambient_light: 30,
                    /**
                     * 产品型号光束角或默认光束角
                     */
                    beam_angle: 15,
                    /**
                     * product ies
                     */
                    ies: {
                        15: {
                            cct: 3000,
                            power: 7,
                            intensity: 500,
                            beam_angle: "15",
                            ies: "http:\/\/cdn.lightank.com\/files\/2019\/0723\/813181de10d342b2652fe41a76fe960da8e1f7da.ies",
                            dat: "http:\/\/cdn.lightank.com\/ies\/dat\/5d36a999b802f200d87799aa_15.dat"
                        },
                        24: {
                            cct: 3500,
                            power: 7,
                            intensity: 625,
                            beam_angle: "24",
                            ies: "http:\/\/cdn.lightank.com\/files\/2019\/0723\/ead3d41b6d28491b289194a2adb48f69b284118a.ies",
                            dat: "http:\/\/cdn.lightank.com\/ies\/dat\/5d36a999b802f200d87799aa_24.dat"
                        },
                        38: {
                            cct: 4000,
                            power: 7,
                            intensity: 725,
                            beam_angle: "38",
                            ies: "http:\/\/cdn.lightank.com\/files\/2019\/0723\/5d2f471e73fc0cee899762b5d42786f1533c8ed7.ies",
                            dat: "http:\/\/cdn.lightank.com\/ies\/dat\/5d36a999b802f200d87799aa_38.dat"
                        }
                    },

                },

                /**
                 * 是否显示全屏
                 */
                fullScreenButton: true,
                /**
                 * 是否全屏显示
                 */
                fullScreen: false,

                /**
                 * 是否允许部件旋转
                 */
                rotate: true,
                /**
                 * 是否显示旋转按钮
                 */
                rotateButton: true,

                /**
                 * 是否允许绽放
                 */
                zoom: true,
                /**
                 * 是否显示绽放按钮
                 */
                zoomButton: true,

                /**
                 * 视角, 默认 perspective(透视角)
                 */
                view: 'perspective|front|side|top',
                /**
                 * 是否显示视角切换按钮
                 */
                viewButton: true,

                /**
                 * 是否允许部件移动
                 */
                move: true,
                /**
                 * 是否显示移动按钮
                 */
                moveButton: true,

                /**
                 * 是否显示截图按钮
                 */
                screenShot: true,

                /**
                 * control panel config (GUI config)
                 */
                ctrl: {
                    /**
                     * 是否显示控制面板，PC,平板端时默认显示，手机端时默认不显示
                     */
                    visible: true,
                    /**
                     * 是否显示FPS，默认不显示，可通过控制面板开关操作显示与隐藏
                     */
                    stats: false,
                }
            };

            render = LitkuSDB.Create(options);
        });
        document.querySelector('#destroy').addEventListener('click', function () {
            render && render.destroy();
            render = null;
        });
    </script>
</body>

</html>
